plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.dropwizard:dropwizard-core:4.0.7'
    implementation 'com.google.inject:guice:7.0.0'
    implementation 'org.mongodb:mongodb-driver-sync:5.0.1'
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

apply plugin: 'application'

mainClassName = 'org.example.MyApp'

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    // Эта строка добавляет все зависимости в один большой исполняемый JAR, если это нужно
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

